worker_processes auto;

events { worker_connections 1024; }

http {
    server {
        listen 80;
        root  /usr/share/nginx/html;
        include /etc/nginx/mime.types;

        location / {
			if ($request_uri ~ ^/(.*)\.html(\?|$)) {
				return 302 /$1;
			}
            try_files $uri $uri.html $uri/ =404;
        }
    }
}
